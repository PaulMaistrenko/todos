<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>ToDo</title>
</head>
<section class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus>
  </header>
  <section class="main">
    <span class="toggle-all-container">
      <input id="toggle-all" class="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
    </span>
    <ul class="todo-list"></ul>
  </section>
  <footer class="footer">
    <span class="todo-count"></span>
    <ul class="filters">
      <li>
        <a href="#/" class="selected" data-filter="all">All</a>
      </li>
      <li>
        <a href="#/active" data-filter="active">Active</a>
      </li>
      <li>
        <a href="#/completed" data-filter="completed">Completed</a>
      </li>
    </ul>
    <button class="clear-completed" hidden>Clear completed</button>
  </footer>
  <script src="/app.js"></script>
</section>
</html>
